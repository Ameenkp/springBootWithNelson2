<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100&display=swap"
          rel="stylesheet"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <title>$Title$</title>
</head>
<body class="container">
<h2 th:text="${title}">Add Student</h2>
<nav th:replace="fragments :: navigation"></nav>
<form method="post" th:object="${student}">
    <div class="form-group" style="max-width: 400px">
        <label th:for="name">Name</label>
        <input  class="form-control" th:field="*{name}">
    </div><br/>
    <div class="form-group" style="max-width: 400px">
        <label th:for="email">Email address</label>
        <input class="form-control" th:field="*{email}" placeholder="Enter email">
    </div><br/>
    <div class="form-group" style="max-width: 400px">
        <label th:for="dob">Date of Birth</label>
        <input  class="form-control" th:field="*{dob}" placeholder="Enter dob">
    </div><br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>



</body>
</html>
